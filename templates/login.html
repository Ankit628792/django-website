{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}

{% block style %}

    <style>
    
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins' , sans-serif;
    }
    section{
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
    }
    section .imgBx{
        position: relative;
        width: 50%;
        height: 100%;
    }
    section .imgBx::before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(225deg, #e91e63, #03a9f4);
        z-index: 1;
        mix-blend-mode: screen;
    }
    section .imgBx img{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    section .contentBx{
        display: flex;
        width: 50%;
        height: 100%;
        justify-content: center;
        align-items: center;
    }
    section .contentBx .formBx{
        width: 50%;
    }
    section .contentBx .formBx h2{
        color: #607d8b;
        font-weight: 600;
        font-size: 1.5em;
        text-transform: uppercase;
        margin-bottom: 20px;
        border-bottom: 4px solid #ff4584;
        display: inline-block;
        letter-spacing: 1px;
    }
    section .contentBx .formBx .inputBx{
        margin-bottom: 20px;
    }
    section .contentBx .formBx .inputBx span{
        font-size: 16px;
        margin-bottom: 5px;
        display: inline-block;
        color: #607d8b;
        font-weight: 300;
        font-size: 16px;
        letter-spacing: 1px;
    }
    section .contentBx .formBx .inputBx input{
        width: 100%;
        padding: 10px 20px;
        outline: none;
        font-weight: 400;
        border: 1px solid #607d8b;
        font-size: 16px;
        letter-spacing: 1px;
        color: #607d8b;
        background: transparent;
        border-radius: 30px;
    }
    section .contentBx .formBx .inputBx button{
        background: #ff4584;
        color: #fff;
        outline: none;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        letter-spacing:2px;
        font-weight: 500;
        cursor: pointer;
    }
    section .contentBx .formBx .inputBx button:hover{
        background: #f53677;
    }
    section .contentBx .formBx .remember{
        margin-bottom: 10px;
        color: #607d8b;
        font-weight: 400;
        font-size: 14px;
    }
    section .contentBx .formBx .inputBx p{
        color: #607d8b;
    }
    section .contentBx .formBx .inputBx a{
        color: #ff4584;
    }
    section .contentBx .formBx h3{
        color: #607d8b;
        text-align: center;
        margin: 80px 0 10px;
        font-weight: 500;
    }
    section .contentBx .formBx .sci{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    section .contentBx .formBx .sci li{
        list-style: none;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #607d8b;
        border-radius: 50%;
        margin: 0 7px;
        transition: .2s;
        cursor: pointer;
    }
    section .contentBx .formBx .sci li:hover{
        background: #ff4584;
    }
    
    section .contentBx .formBx .sci li i{
        color: #fff;
        transform: scale(1.3);
    }
    @media(max-width: 768px){
        section .imgBx{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        section .contentBx{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        section .contentBx .formBx{
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            margin: 50px;
        }
        section .contentBx .formBx h3{
            color: #607d8b;
            text-align: center;
            margin: 30px 0 10px;
        }
    }
    </style>

    
<section>
       <div class="imgBx">
           <img src="https://images.unsplash.com/photo-1573580296036-ef22f9cf31e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
       </div>
    <div class="contentBx">
        <div class="formBx">
            <h2>Login</h2>
            <form action="/" method="POST">
                {% csrf_token %}
                <div class="inputBx">
                    <span>Username</span>
                    <input type="text" name="username">
                </div>
                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" name="password">
                </div>
                <div class="remember">
                   <label for=""><input type="checkbox" name=""> Remember me</label>
                </div>
                <div class="inputBx">
                    <button>Login</button>
                </div>
                <div class="inputBx">
                    <p>Don't have an account? <a href="">Sign up</a></p>
                </div>
                
            </form>
            
            <h3>Login with social media</h3>
            <ul class="sci">
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>
    </div>
      </section>


{% endblock style %}
